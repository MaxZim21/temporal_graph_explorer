<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temporal Graph Explorer | Snapshot</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/spectre.min.css" />
    <link rel="stylesheet" type="text/css" href="../stylesheets/spectre-exp.min.css" />
    <link rel="stylesheet" type="text/css" href="../stylesheets/spectre-icons.min.css" />
    <link rel="stylesheet" type="text/css" href="../stylesheets/leaflet.css"/>
    <link rel="stylesheet" type="text/css" href="../stylesheets/layout.css">

    <script src="../javascript/jquery/jquery-1.11.3.min.js"></script>
    <!-- eCharts graph drawing -->
    <script type="text/javascript" src="../javascript/eCharts/echarts.min.js"></script>
    <script src="../javascript/leaflet/leaflet.js"></script>
    <script src="../javascript/eCharts/echarts-leaflet.js"></script>

    <script src="../javascript/common.js"></script>
    <script src="../javascript/snapshot.js"></script>
</head>
<body>
<header class="page-header">
    <section class="container">
        <nav class="navbar">
            <section class="navbar-section">
                <a href="https://www.uni-leipzig.de/en/">
                    <img src="../images/ul-logo.png" class="navbar-logo small">
                </a>
                <a href="snapshot.html" class="btn btn-link active">Snapshot</a>
                <a href="difference.html" class="btn btn-link">Difference</a>
                <a href="keyedgrouping.html" class="btn btn-link">Temporal Grouping</a>
            </section>
            <section class="navbar-center">
                <a href="snapshot.html">
                    <img src="../images/tge-logo-small.png" class="navbar-logo">
                </a>
            </section>
            <section class="navbar-section">
                <a href="https://github.com/dbs-leipzig/gradoop">
                    <img src="../images/gradoop.svg" class="navbar-logo small">
                </a>
            </section>
        </nav>
    </section>
</header>
<section class="navbar-spacer">&nbsp;</section>

<div class="content-wrapper">
    <div class="container">
        <div class="columns">
            <div class="column col-3">
                <div class="panel">
                    <div class="panel-header">
                        <div class="panel-title">Snapshot Retrieval</div>
                    </div>
                    <div class="panel-body">
                        <form id="snapshot-query-form">
                            <fieldset>
                                <div class="form-group">
                                    <label class="form-label" for="databaseName">Graph</label>
                                    <select class="form-select" id="databaseName" name="databaseName">
                                        <option value="Example" data-spatial="false">Example</option>
                                        <option value="Citibike-2018-Sampled" data-spatial="true">Citibike 2018 (1%)</option>
                                    </select>
                                </div>

                                <div class="header">
                                    Configuration
                                    <hr>
                                </div>

                                <div class="form-group" id="dimensionForm">
                                    <label class="form-label">Time dimension</label>
                                    <label class="form-radio form-inline">
                                        <input type="radio" name="dimension" value="val" checked>
                                        <i class="form-icon"></i> Valid-time
                                    </label>
                                    <label class="form-radio form-inline">
                                        <input type="radio" name="dimension" value="tx">
                                        <i class="form-icon"></i> Transaction-time
                                    </label>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Predicate</label>
                                    <select class="form-select" id="predicate">
                                        <option value="all">ALL</option>
                                        <option value="asOf">AS OF {t1}</option>
                                        <option value="fromTo" selected>FROM {t1} TO {t2}</option>
                                        <option value="betweenAnd">BETWEEN {t1} AND {t2}</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label class="form-label" for="input-timestamp-1">Timestamp 1 {t1}</label>
                                    <input class="form-input" type="text" id="input-timestamp-1" placeholder="2018-07-01 12:00:00" value="2018-07-01 12:00:00">
                                    <label class="form-label" for="input-timestamp-2">Timestamp 2 {t2}</label>
                                    <input class="form-input" type="text" id="input-timestamp-2" placeholder="2018-08-01 12:00:00" value="2018-08-01 12:00:00">
                                </div>

                            </fieldset>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <button class="execute-button btn btn-primary btn-block">Execute</button>
                    </div>
                </div>
            </div>
            <div class="column col-9">
                <div class="panel">
                    <div class="panel-body" style="position: relative; width: 1222px; height: 700px; padding: 0px; margin: 0px; border-width: 0px; cursor: default;">
                        <div id="canvas"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="container">
        <p>
            <a href="https://github.com/ChrizZz110/temporal_graph_explorer"> Github </a>
            |
            Gradoop Version 0.5.1
            |
            Temporal Graph Explorer Version 0.2.0
        </p>
        <p>
            Licensed under the <a href="https://github.com/ChrizZz110/temporal_graph_explorer/blob/master/LICENSE" >Apache 2.0 License</a>.
        </p>
    </div>
</footer>
</body>
</html>
